<html>
<head>
		
	<style>
		
		*{
			box-sizing: border-box;
		}

		body{
			min-width: 200px;
			font-size: 16px;
		}

		label{
		}

		input{
			margin-bottom: 10px;
		}

		input[type=url] {
			font-size: 1em;
			padding: 3px 5px;
		}

		input:not([type=submit]), select{
			width: 100%;			
		}

	</style>

</head>
<body>

	<form>
		<label for="rss">RSS Feed</label>
		<input type="url" placeholder="Enter link" id="rss" >
		<label for="amount">Number of articles</label>
		<input type="range" min="1" max="10" value="3" id="amount">
		<label for="theme">Styling Theme</label>
		<select id="theme">
			<option value="none">None</option>
			<option value="simple">Simple</option>
			<option value="pink" selected>Pink</option>
		</select>
		<input type="submit" value="Save">
	</form>

<script src="scripts/popup.js"></script>

</body>
</html>
