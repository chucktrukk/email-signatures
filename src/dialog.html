<html>
<head>	

	<link rel="stylesheet" href="https://origami-build.ft.com/v2/bundles/css?modules=o-forms@2.0.0,o-buttons@3.0.3,o-autoinit@1.2.0&shrinkwrap=o-colors@3.3.0,o-grid@4.0.6,o-hoverable@3.0.0" />

	<style>
		
		*{
			box-sizing: border-box;
		}

		html{
			background-color: #FFF1E0;
		}

		body{
			min-width: 200px;
			font-size: 16px;
			margin-bottom: 0;
			margin-top: 0;
		}

		label{
		}

		input{
			margin-bottom: 10px;
		}

		input[type=url] {
			font-size: 1em;
			padding: 3px 5px;
		}

		input:not([type=submit]), select{
			width: 100%;			
		}

		#enabled+label+button {
			transition: transform 0.6s cubic-bezier(0.645, 0.045, 0.355, 1.000);
			transform: rotateX(0deg);
			transform-origin: 50% -10%;
			perspective: 50px;
			perspective-origin: 50% 0%;
		}

		#enabled:checked+label+button {
			transform: rotateX(-90deg);
		}

		*[data-clickable="false"]{
		    opacity: 0.3;
		    cursor: not-allowed;
		}

		*[data-visible="false"]{
			position: fixed;
			top: 100%;
			left: 100%;
		}

		#copyToClipboard{
			position: fixed;
			right: 5px;
			bottom: 5px;
			font-size: 0.65em;
			text-decoration: none;
			color: rgba(0,0,0,.8);
			border: 0;
			background: transparent;
			cursor: pointer;
			outline: none;
		}

	</style>
</head>
<body>

	<div class="o-forms-group">
		<form>
			
			<div class="o-forms-wrapper rssInputMessage">
				<div class="o-forms-message o-forms-message--error" data-visible="false">
					<p>Please add an RSS link</p>
				</div>
				<div class="o-forms-group">
					<label class="o-forms-label" for="rss">RSS Feed</label>
					<input class="o-forms-text" type="url" placeholder="Enter link" id="rss" ></input>
				</div>
			</div>

			<div class="o-forms-group">
				<label class="o-forms-label"for="amount">Number of articles</label>
				<input type="range" min="1" max="10" value="3" id="amount"></input>
			</div>

			<div class="o-forms-group">
				<label class="o-forms-label">Content to include</label>

				<table>

					<tr>
						<td>
							<input class="o-forms-checkbox" type="checkbox" id="include-heading" value="true" checked></input>
							<label class="o-forms-label" for="include-heading">Heading</label>
						</td>

						<td>
							<input class="o-forms-checkbox" type="checkbox" id="include-link" value="true" checked></input>
							<label class="o-forms-label" for="include-link">Link</label>
						</td>

					</tr>

					<tr>

						<td>
							<input class="o-forms-checkbox" type="checkbox" id="include-title" value="true" checked></input>
							<label class="o-forms-label" for="include-title">Title</label>
						</td>

						<td>
							<input class="o-forms-checkbox" type="checkbox" id="include-author" value="true" checked></input>
							<label class="o-forms-label" for="include-author">Author</label>
						</td>

					</tr>

					<tr>

						<td>
							<input class="o-forms-checkbox" type="checkbox" id="include-humanDate" value="true" checked></input>
							<label class="o-forms-label" for="include-humanDate">Date</label>
						</td>

						<td>
							<input class="o-forms-checkbox" type="checkbox" id="include-description" value="true" checked></input>
							<label class="o-forms-label" for="include-description">Teaser</label>
						</td>
					</tr>

				</table>

			</div>

			<div class="o-forms-group">
				<label class="o-forms-label" for="size">Content Size</label>
				<select class="o-forms-select" id="size" data-clickable="true">
					<option value="small">Small</option>
					<option value="medium">Medium</option>
					<option value="full" selected>Large</option>
				</select>
			</div>
			
			<div class="o-forms-group">
				<label class="o-forms-label"for="theme">Styling Theme</label>
				<select class="o-forms-select" id="theme">
					<option value="none">None</option>
					<option value="simple">Simple</option>
					<option value="pink" selected>Pink</option>
				</select>
			</div>
			<div class="o-forms-group">
				<input class="o-forms-checkbox" type="checkbox" id="enabled" value="true" checked></input>
				<label class="o-forms-label" for="enabled">Enabled</label>
				<button class="o-buttons" id="justOnce">Just Once</button>
			</div>
			<div class="o-forms-group">
				<input class="o-buttons" type="submit" value="Save"></input>
			</div>

		</form>
		<button href="#" id="copyToClipboard" data-clickable="true">Copy HTML to Clipboard</button>
		<textarea id="cbData" data-visible="false"></textarea>
	</div>

<script src="scripts/popup.js"></script>

</body>
</html>
